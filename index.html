<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragrance Order Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4 { font-family: 'Playfair+Display', serif; }
        .spinner { border: 4px solid rgba(0,0,0,0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #4f46e5; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Style for the table on smaller screens */
        @media (max-width: 768px) {
            .table-responsive thead { display: none; }
            .table-responsive tr { display: block; margin-bottom: 1.5rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; padding: 1rem; }
            .table-responsive td { display: flex; justify-content: space-between; align-items: center; text-align: right; padding: 0.5rem 0; }
            .table-responsive td::before { content: attr(data-label); font-weight: 600; text-align: left; padding-right: 1rem; }
            .table-responsive td:nth-of-type(1) { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Main Container -->
    <div id="app-container" class="container mx-auto p-4 md:p-8">

        <!-- Header -->
        <header class="flex justify-between items-center mb-8 pb-4 border-b border-gray-200">
            <img src="https://i.imgur.com/GQya5pg.png" alt="Brand Logo" class="h-12">
            <div id="header-controls" class="flex items-center gap-4">
                <!-- Cart and Auth controls will be populated by JS -->
            </div>
        </header>

        <!-- Login View -->
        <div id="login-view" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <!-- Login form remains the same as V1 -->
            <h2 class="text-2xl font-bold mb-6 text-center">Customer Portal Login</h2>
            <div id="login-error" class="text-red-500 mb-4 text-sm hidden"></div>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="flex items-center justify-between mt-6">
                <button id="signin-btn" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700">Sign In</button>
                <button id="signup-btn" class="text-sm text-indigo-600 hover:underline">Create Account</button>
            </div>
        </div>

        <!-- Main App View (Ordering System) -->
        <main id="app-view" class="hidden">
            <div id="loading-products" class="text-center py-12">
                <div class="spinner mx-auto"></div>
                <p class="mt-4 text-gray-600">Loading fragrances...</p>
            </div>

            <!-- Products Table -->
            <div class="overflow-x-auto bg-white rounded-lg shadow">
                <table class="w-full table-responsive">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Product</th>
                            <th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">SKU</th>
                            <th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Brand</th>
                            <th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">UPC</th>
                            <th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Available</th>
                            <th class="p-4 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">Price</th>
                            <th class="p-4 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Quantity</th>
                            <th class="p-4 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body" class="divide-y divide-gray-200">
                        <!-- Product rows will be inserted here by JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex justify-end hidden z-40">
        <div class="bg-white w-full max-w-lg h-full shadow-xl flex flex-col transform transition-transform translate-x-full">
            <div class="flex justify-between items-center p-6 border-b">
                <h3 class="text-2xl font-bold">Your Cart</h3>
                <button id="close-cart-btn" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div id="cart-items" class="p-6 overflow-y-auto flex-grow">
                <!-- Cart items will be populated here -->
            </div>
            <div class="p-6 border-t bg-gray-50">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-semibold">Grand Total:</span>
                    <span id="cart-total" class="text-2xl font-bold text-indigo-600">$0.00</span>
                </div>
                <button id="submit-order-btn" class="w-full bg-green-600 text-white text-lg font-semibold py-3 rounded-md hover:bg-green-700 disabled:bg-gray-400">Proceed to Order</button>
            </div>
        </div>
    </div>
    
    <!-- Submission Status Modal -->
    <div id="status-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-sm mx-auto">
            <h3 id="status-title" class="text-2xl font-bold mb-4"></h3>
            <p id="status-message" class="text-gray-600 mb-6"></p>
            <button id="status-close-btn" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700">Close</button>
        </div>
    </div>


    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // === UPDATED FIREBASE CONFIG ===
        const firebaseConfig = {
            apiKey: "AIzaSyAr3Kjlo1lAQzsCQ_RziCdU8pevz2jLsnY",
            authDomain: "brnd-orders-web-app.firebaseapp.com",
            projectId: "brnd-orders-web-app",
            storageBucket: "brnd-orders-web-app.appspot.com",
            messagingSenderId: "320827426527",
            appId: "1:320827426527:web:df64ee5909d2dfbc7d8b6a"
        };
        
        // === UPDATED APPS SCRIPT URL ===
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyS7-e9wI5YiWJu39bABJZ-1SdRPAa8tuyoijQhbTyqAdXEBU3j_M_12GRPFq_7ZbE8/exec';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- DOM Elements ---
        const loginView = document.getElementById('login-view');
        const appView = document.getElementById('app-view');
        const headerControls = document.getElementById('header-controls');
        const productTableBody = document.getElementById('product-table-body');
        const loadingProducts = document.getElementById('loading-products');
        
        // Cart Elements
        const cartModal = document.getElementById('cart-modal');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotalEl = document.getElementById('cart-total');
        const submitOrderBtn = document.getElementById('submit-order-btn');
        const closeCartBtn = document.getElementById('close-cart-btn');

        // Status Modal Elements
        const statusModal = document.getElementById('status-modal');
        const statusTitle = document.getElementById('status-title');
        const statusMessage = document.getElementById('status-message');
        const statusCloseBtn = document.getElementById('status-close-btn');

        // --- App State ---
        let allProducts = [];
        let cart = {}; // { sku: quantity }

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            if (user) {
                // User is signed in
                loginView.classList.add('hidden');
                appView.classList.remove('hidden');
                renderHeaderControls(user);
                fetchProducts();
            } else {
                // User is signed out
                loginView.classList.remove('hidden');
                appView.classList.add('hidden');
                headerControls.innerHTML = '';
                resetOrderState();
            }
        });
        
        document.getElementById('signin-btn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, password)
                .catch(error => {
                    document.getElementById('login-error').textContent = error.message;
                    document.getElementById('login-error').classList.remove('hidden');
                });
        });

        document.getElementById('signup-btn').addEventListener('click', () => {
             const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            createUserWithEmailAndPassword(auth, email, password)
                .catch(error => {
                    document.getElementById('login-error').textContent = error.message;
                    document.getElementById('login-error').classList.remove('hidden');
                });
        });

        // --- HEADER & CONTROLS ---
        function renderHeaderControls(user) {
            headerControls.innerHTML = `
                <button id="cart-btn" class="relative p-2 rounded-full hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                    <span id="cart-item-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                </button>
                <div class="flex items-center gap-2">
                     <span class="text-sm text-gray-600 hidden md:block">${user.email}</span>
                     <button id="signout-btn" class="bg-gray-200 text-gray-700 px-3 py-1 rounded-md text-sm hover:bg-gray-300">Sign Out</button>
                </div>
            `;
            document.getElementById('signout-btn').addEventListener('click', () => signOut(auth));
            document.getElementById('cart-btn').addEventListener('click', toggleCart);
            closeCartBtn.addEventListener('click', toggleCart);
        }

        // --- PRODUCT FETCHING & DISPLAY ---
        async function fetchProducts() {
            loadingProducts.classList.remove('hidden');
            productTableBody.innerHTML = '';
            try {
                const response = await fetch(APPS_SCRIPT_URL);
                const data = await response.json();
                if (data.success) {
                    allProducts = data.products;
                    displayProducts();
                } else { throw new Error(data.message); }
            } catch (error) {
                productTableBody.innerHTML = `<tr><td colspan="8" class="text-center p-8 text-red-500">${error.message}</td></tr>`;
            } finally {
                loadingProducts.classList.add('hidden');
            }
        }
        
        function displayProducts() {
            productTableBody.innerHTML = '';
            allProducts.forEach(p => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td data-label="Product" class="p-4">
                        <div class="flex items-center gap-4">
                            <img src="${p.imageUrl}" alt="${p.name}" class="h-16 w-16 object-cover rounded-md" onerror="this.onerror=null;this.src='https://placehold.co/100x100/e2e8f0/4a5568?text=N/A';">
                            <div>
                                <div class="font-semibold text-gray-900">${p.name}</div>
                                <div class="text-xs text-gray-500">${p.description}</div>
                            </div>
                        </div>
                    </td>
                    <td data-label="SKU" class="p-4 text-sm text-gray-600">${p.sku}</td>
                    <td data-label="Brand" class="p-4 text-sm text-gray-600">${p.brand}</td>
                    <td data-label="UPC" class="p-4 text-sm text-gray-600">${p.upc}</td>
                    <td data-label="Available" class="p-4 text-sm text-green-600 font-medium">${p.availability}</td>
                    <td data-label="Price" class="p-4 text-sm text-gray-800 font-semibold text-right">$${p.price.toFixed(2)}</td>
                    <td data-label="Quantity" class="p-4">
                        <input type="number" min="0" data-sku="${p.sku}" placeholder="0" class="w-20 text-center border border-gray-300 rounded-md py-1 px-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </td>
                    <td data-label="Subtotal" class="p-4 text-sm font-bold text-gray-900 text-right" data-subtotal-for="${p.sku}">$0.00</td>
                `;
                productTableBody.appendChild(row);
            });
            // Add event listeners
            document.querySelectorAll('input[data-sku]').forEach(input => {
                input.addEventListener('input', handleQuantityChange);
            });
        }
        
        // --- ORDER & CART LOGIC ---
        function handleQuantityChange(e) {
            const sku = e.target.dataset.sku;
            const quantity = parseInt(e.target.value, 10) || 0;
            
            if (quantity > 0) {
                cart[sku] = quantity;
            } else {
                delete cart[sku];
            }
            
            // Update subtotal in table
            const product = allProducts.find(p => p.sku === sku);
            const subtotalEl = document.querySelector(`[data-subtotal-for="${sku}"]`);
            if (product && subtotalEl) {
                subtotalEl.textContent = `$${(product.price * quantity).toFixed(2)}`;
            }
            
            updateCart();
        }

        function updateCart() {
            if (Object.keys(cart).length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-gray-500 text-center">Your cart is empty.</p>';
                cartTotalEl.textContent = '$0.00';
                submitOrderBtn.disabled = true;
                document.getElementById('cart-item-count').classList.add('hidden');
                return;
            }
            
            let grandTotal = 0;
            let cartHtml = '<div class="space-y-4">';
            let itemCount = 0;

            for (const sku in cart) {
                const product = allProducts.find(p => p.sku === sku);
                const quantity = cart[sku];
                if(product) {
                    const subtotal = product.price * quantity;
                    grandTotal += subtotal;
                    itemCount += quantity;
                    cartHtml += `
                        <div class="flex items-center gap-4">
                            <img src="${product.imageUrl}" class="h-12 w-12 rounded-md object-cover">
                            <div class="flex-grow">
                                <div class="font-semibold">${product.name}</div>
                                <div class="text-sm text-gray-500">${quantity} x $${product.price.toFixed(2)}</div>
                            </div>
                            <div class="font-semibold">$${subtotal.toFixed(2)}</div>
                        </div>
                    `;
                }
            }
            cartHtml += '</div>';
            
            cartItemsContainer.innerHTML = cartHtml;
            cartTotalEl.textContent = `$${grandTotal.toFixed(2)}`;
            submitOrderBtn.disabled = false;
            
            const cartCountEl = document.getElementById('cart-item-count');
            cartCountEl.textContent = itemCount;
            cartCountEl.classList.remove('hidden');
        }

        function toggleCart() {
            cartModal.classList.toggle('hidden');
            cartModal.querySelector('div').classList.toggle('translate-x-full');
        }

        submitOrderBtn.addEventListener('click', async () => {
            const user = auth.currentUser;
            if (!user) {
                showStatusModal('Error', 'You must be signed in to place an order.');
                return;
            }

            submitOrderBtn.disabled = true;
            submitOrderBtn.textContent = 'Submitting...';

            const orderItems = Object.keys(cart).map(sku => {
                const product = allProducts.find(p => p.sku === sku);
                return { ...product, quantity: cart[sku] };
            });
            
            const total = parseFloat(cartTotalEl.textContent.replace('$', ''));

            const payload = {
                user: { email: user.email, uid: user.uid },
                items: orderItems,
                total: total
            };

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    redirect: "follow",
                    body: JSON.stringify(payload),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                });
                const result = await response.json();
                if (result.success) {
                    showStatusModal('Success!', `Your order #${result.orderNumber} has been submitted.`);
                    toggleCart();
                    resetOrderState();
                } else { throw new Error(result.message); }
            } catch (error) {
                showStatusModal('Order Failed', `There was an issue: ${error.message}`);
            } finally {
                submitOrderBtn.disabled = false;
                submitOrderBtn.textContent = 'Proceed to Order';
            }
        });
        
        function resetOrderState() {
            cart = {};
            document.querySelectorAll('input[data-sku]').forEach(input => input.value = '');
            document.querySelectorAll('[data-subtotal-for]').forEach(el => el.textContent = '$0.00');
            updateCart();
        }

        function showStatusModal(title, message) {
            statusTitle.textContent = title;
            statusMessage.textContent = message;
            statusModal.classList.remove('hidden');
        }
        statusCloseBtn.addEventListener('click', () => {
            statusModal.classList.add('hidden');
        });
    </script>
</body>
</html>
