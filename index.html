<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragrance Order Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4 { font-family: 'Playfair+Display', serif; }
        .spinner { border: 4px solid rgba(0,0,0,0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #4f46e5; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Style for the table on smaller screens */
        @media (max-width: 768px) {
            .table-responsive thead { display: none; }
            .table-responsive tr { display: block; margin-bottom: 1.5rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; padding: 1rem; }
            .table-responsive td { display: flex; justify-content: space-between; align-items: center; text-align: right; padding: 0.5rem 0; }
            .table-responsive td::before { content: attr(data-label); font-weight: 600; text-align: left; padding-right: 1rem; }
            .table-responsive td:nth-of-type(1) { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Main Container -->
    <div id="app-container" class="container mx-auto p-4 md:p-8">

        <!-- Header -->
        <header class="flex justify-between items-center mb-8 pb-4 border-b border-gray-200">
            <img src="https://i.imgur.com/GQya5pg.png" alt="Brand Logo" class="h-12">
            <div id="header-controls" class="flex items-center gap-4">
                <!-- Cart and Auth controls will be populated by JS -->
            </div>
        </header>

        <!-- Login View -->
        <div id="login-view" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <!-- Login form remains the same as V1 -->
            <h2 class="text-2xl font-bold mb-6 text-center">Customer Portal Login</h2>
            <div id="login-error" class="text-red-500 mb-4 text-sm hidden"></div>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="flex items-center justify-between mt-6">
                <button id="signin-btn" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700">Sign In</button>
                <button id="signup-btn" class="text-sm text-indigo-600 hover:underline">Create Account</button>
            </div>
        </div>

        <!-- Main App View (Ordering System) -->
        <main id="app-view" class="hidden">
            <div id="loading-products" class="text-center py-12">
                <div class="spinner mx-auto"></div>
                <p class="mt-4 text-gray-600">Loading fragrances...</p>
            </div>

            <!-- Products Table -->
            <div id="product-area" class="hidden">
                <!-- SEARCH CONTROLS -->
                <div class="mb-4 flex gap-2">
                    <input type="search" id="search-input" placeholder="Search by Name, Brand, or UPC..." class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="search-btn" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700">Search</button>
                    <button id="clear-search-btn" class="bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600">Clear</button>
                </div>

                 <div class="overflow-x-auto bg-white rounded-lg shadow">
                    <table class="w-full table-responsive">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Product</th>
                                <th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">SKU</th>
                                <th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Brand</th>
                                <th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">UPC</th>
                                <th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Available</th>
                                <th class="p-4 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">Price</th>
                                <th class="p-4 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Quantity</th>
                                <th class="p-4 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="product-table-body" class="divide-y divide-gray-200">
                            <!-- Product rows will be inserted here by JS -->
                        </tbody>
                    </table>
                </div>
                 <!-- PAGINATION CONTROLS -->
                <nav id="pagination-controls" class="flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6 mt-4 rounded-b-lg shadow"></nav>
            </div>
        </main>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex justify-end hidden z-40">
        <div class="bg-white w-full max-w-lg h-full shadow-xl flex flex-col transform transition-transform translate-x-full">
            <div class="flex justify-between items-center p-6 border-b">
                <h3 class="text-2xl font-bold">Your Cart</h3>
                <button id="close-cart-btn" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            </div>
            <div id="cart-items" class="p-6 overflow-y-auto flex-grow"></div>
            <div class="p-6 border-t bg-gray-50">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-semibold">Grand Total:</span>
                    <span id="cart-total" class="text-2xl font-bold text-indigo-600">$0.00</span>
                </div>
                <button id="submit-order-btn" class="w-full bg-green-600 text-white text-lg font-semibold py-3 rounded-md hover:bg-green-700 disabled:bg-gray-400">Proceed to Order</button>
            </div>
        </div>
    </div>
    
    <!-- Submission Status Modal -->
    <div id="status-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-sm mx-auto">
            <h3 id="status-title" class="text-2xl font-bold mb-4"></h3>
            <p id="status-message" class="text-gray-600 mb-6"></p>
            <button id="status-close-btn" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700">Close</button>
        </div>
    </div>


    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXS5p66HoDWUmDdXuay9RjP_noWIpnD7w",
            authDomain: "brand-order-v3.firebaseapp.com",
            projectId: "brand-order-v3",
            storageBucket: "brand-order-v3.firebasestorage.app",
            messagingSenderId: "307573303087",
            appId: "1:307573303087:web:2abd6758da9c9c6d1f23da"
        };
        
        // **IMPORTANT**: Get your NEW deployment URL after deploying the updated script.
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzLbPZBE87NcrEHN4VOl9Uxr2HyQgL8_nh2pjbj5s7wYneBSAhJqFrglbzkpf1KtCqZ/exec'; // Replace with your new URL

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- DOM Elements ---
        const loginView = document.getElementById('login-view');
        const appView = document.getElementById('app-view');
        const headerControls = document.getElementById('header-controls');
        const productArea = document.getElementById('product-area');
        const productTableBody = document.getElementById('product-table-body');
        const loadingProducts = document.getElementById('loading-products');
        const paginationControls = document.getElementById('pagination-controls');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const clearSearchBtn = document.getElementById('clear-search-btn');
        
        // --- App State ---
        let allProducts = []; // Will store products for the current page
        let cart = {}; // { sku: quantity }
        let currentSearchQuery = '';

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            if (user) {
                loginView.classList.add('hidden');
                appView.classList.remove('hidden');
                renderHeaderControls(user);
                fetchProducts(1); // Fetch the first page on login
            } else {
                loginView.classList.remove('hidden');
                appView.classList.add('hidden');
                productArea.classList.add('hidden');
                headerControls.innerHTML = '';
                resetOrderState();
            }
        });
        
        // --- PRODUCT FETCHING & DISPLAY ---
        async function fetchProducts(page = 1, searchQuery = '') {
            loadingProducts.classList.remove('hidden');
            productArea.classList.add('hidden');
            
            currentSearchQuery = searchQuery; // Update state

            try {
                // Build the URL with parameters
                const url = new URL(APPS_SCRIPT_URL);
                url.searchParams.append('page', page);
                url.searchParams.append('limit', 100);
                if (searchQuery) {
                    url.searchParams.append('searchQuery', searchQuery);
                }

                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    allProducts = data.products;
                    displayProducts();
                    renderPagination(data.pagination);
                    productArea.classList.remove('hidden');
                } else { throw new Error(data.message); }

            } catch (error) {
                productTableBody.innerHTML = `<tr><td colspan="8" class="text-center p-8 text-red-500">${error.message}</td></tr>`;
                productArea.classList.remove('hidden');
            } finally {
                loadingProducts.classList.add('hidden');
            }
        }
        
        function displayProducts() {
            productTableBody.innerHTML = '';
            if (allProducts.length === 0) {
                 productTableBody.innerHTML = `<tr><td colspan="8" class="text-center p-8 text-gray-500">No products found.</td></tr>`;
                 return;
            }
            allProducts.forEach(p => {
                const row = document.createElement('tr');
                const quantityInCart = cart[p.sku] || 0;
                row.innerHTML = `
                    <td data-label="Product" class="p-4">
                        <div class="flex items-center gap-4">
                            <img src="${p.imageUrl}" alt="${p.name}" class="h-16 w-16 object-cover rounded-md" onerror="this.onerror=null;this.src='https://placehold.co/100x100/e2e8f0/4a5568?text=N/A';">
                            <div>
                                <div class="font-semibold text-gray-900">${p.name}</div>
                                <div class="text-xs text-gray-500">${p.description}</div>
                            </div>
                        </div>
                    </td>
                    <td data-label="SKU" class="p-4 text-sm text-gray-600">${p.sku}</td>
                    <td data-label="Brand" class="p-4 text-sm text-gray-600">${p.brand}</td>
                    <td data-label="UPC" class="p-4 text-sm text-gray-600">${p.upc}</td>
                    <td data-label="Available" class="p-4 text-sm text-green-600 font-medium">${p.availability}</td>
                    <td data-label="Price" class="p-4 text-sm text-gray-800 font-semibold text-right">$${p.price.toFixed(2)}</td>
                    <td data-label="Quantity" class="p-4">
                        <input type="number" min="0" value="${quantityInCart}" data-sku="${p.sku}" class="w-20 text-center border border-gray-300 rounded-md py-1 px-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </td>
                    <td data-label="Subtotal" class="p-4 text-sm font-bold text-gray-900 text-right" data-subtotal-for="${p.sku}">$${(p.price * quantityInCart).toFixed(2)}</td>
                `;
                productTableBody.appendChild(row);
            });
            // Add event listeners
            document.querySelectorAll('input[data-sku]').forEach(input => {
                input.addEventListener('input', handleQuantityChange);
            });
        }

        function renderPagination(pagination) {
            const { currentPage, totalPages, totalItems } = pagination;
            if (totalPages <= 1) {
                paginationControls.innerHTML = '';
                return;
            }

            const prevDisabled = currentPage === 1 ? 'pointer-events-none opacity-50' : '';
            const nextDisabled = currentPage === totalPages ? 'pointer-events-none opacity-50' : '';
            
            paginationControls.innerHTML = `
                 <div class="flex-1 flex justify-between sm:hidden">
                    <button data-page="${currentPage - 1}" class="prev-btn relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 ${prevDisabled}"> Previous </button>
                    <button data-page="${currentPage + 1}" class="next-btn relative inline-flex items-center ml-3 px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 ${nextDisabled}"> Next </button>
                </div>
                <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                    <div>
                        <p class="text-sm text-gray-700">
                        Page
                        <span class="font-medium">${currentPage}</span>
                        of
                        <span class="font-medium">${totalPages}</span>
                        (Total: ${totalItems} items)
                        </p>
                    </div>
                    <div>
                        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                        <button data-page="${currentPage - 1}" class="prev-btn relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 ${prevDisabled}">
                            <span class="sr-only">Previous</span>
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                        </button>
                        <button data-page="${currentPage + 1}" class="next-btn relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 ${nextDisabled}">
                            <span class="sr-only">Next</span>
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                        </button>
                        </nav>
                    </div>
                </div>
            `;

            document.querySelectorAll('.prev-btn, .next-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const page = e.currentTarget.dataset.page;
                    // Pass the current search query when paginating
                    fetchProducts(parseInt(page), currentSearchQuery);
                })
            })
        }

        // --- SEARCH EVENT LISTENERS ---
        function performSearch() {
            const query = searchInput.value.trim();
            fetchProducts(1, query); // Always go to page 1 for a new search
        }
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            fetchProducts(1, ''); // Fetch all products from page 1
        });


        // The rest of the JS code (auth, cart, modals) remains the same...
        document.getElementById('signin-btn').addEventListener('click',()=>signInWithEmailAndPassword(auth,document.getElementById('email').value,document.getElementById('password').value).catch(e=>{let l=document.getElementById('login-error');l.textContent=e.message;l.classList.remove('hidden')}));document.getElementById('signup-btn').addEventListener('click',()=>createUserWithEmailAndPassword(auth,document.getElementById('email').value,document.getElementById('password').value).catch(e=>{let l=document.getElementById('login-error');l.textContent=e.message;l.classList.remove('hidden')}));const cartModal=document.getElementById('cart-modal'),cartItemsContainer=document.getElementById('cart-items'),cartTotalEl=document.getElementById('cart-total'),submitOrderBtn=document.getElementById('submit-order-btn'),closeCartBtn=document.getElementById('close-cart-btn'),statusModal=document.getElementById('status-modal'),statusTitle=document.getElementById('status-title'),statusMessage=document.getElementById('status-message'),statusCloseBtn=document.getElementById('status-close-btn');function handleQuantityChange(e){const t=e.target.dataset.sku,a=parseInt(e.target.value,10)||0;a>0?cart[t]=a:delete cart[t];const n=allProducts.find(e=>e.sku===t),o=document.querySelector(`[data-subtotal-for="${t}"]`);n&&o&&(o.textContent=`$${(n.price*a).toFixed(2)}`),updateCart()}function updateCart(){if(0===Object.keys(cart).length)return cartItemsContainer.innerHTML='<p class="text-gray-500 text-center">Your cart is empty.</p>',cartTotalEl.textContent="$0.00",submitOrderBtn.disabled=!0,void document.getElementById("cart-item-count").classList.add("hidden");let e=0,t='<div class="space-y-4">',a=0;for(const n in cart){const o=allProducts.find(e=>e.sku===n),l=cart[n];if(o){const c=o.price*l;e+=c,a+=l,t+=`\n                        <div class="flex items-center gap-4">\n                            <img src="${o.imageUrl}" class="h-12 w-12 rounded-md object-cover">\n                            <div class="flex-grow">\n                                <div class="font-semibold">${o.name}</div>\n                                <div class="text-sm text-gray-500">${l} x $${o.price.toFixed(2)}</div>\n                            </div>\n                            <div class="font-semibold">$${c.toFixed(2)}</div>\n                        </div>\n                    `}}t+="</div>",cartItemsContainer.innerHTML=t,cartTotalEl.textContent=`$${e.toFixed(2)}`,submitOrderBtn.disabled=!1;const n=document.getElementById("cart-item-count");n.textContent=a,n.classList.remove("hidden")}function toggleCart(){cartModal.classList.toggle("hidden"),cartModal.querySelector("div").classList.toggle("translate-x-full")}async function placeOrder(){const e=auth.currentUser;if(!e)return void showStatusModal("Error","You must be signed in to place an order.");submitOrderBtn.disabled=!0,submitOrderBtn.textContent="Submitting...";const t=Object.keys(cart).map(e=>{let t=allProducts.find(t=>t.sku===e);if(!t){const a=Object.values(cart).map(t=>Object.keys(cart).find(e=>cart[e]===t));t=a.find(t=>t.sku===e)}return{...t,quantity:cart[e]}}),a=parseFloat(cartTotalEl.textContent.replace("$","")),n={user:{email:e.email,uid:e.uid},items:t,total:a};try{const o=await fetch(APPS_SCRIPT_URL,{method:"POST",mode:"cors",redirect:"follow",body:JSON.stringify(n),headers:{"Content-Type":"text/plain;charset=utf-8"}}),l=await o.json();if(l.success)showStatusModal("Success!",`Your order #${l.orderNumber} has been submitted.`),toggleCart(),resetOrderState();else throw new Error(l.message)}catch(c){showStatusModal("Order Failed",`There was an issue: ${c.message}`)}finally{submitOrderBtn.disabled=!1,submitOrderBtn.textContent="Proceed to Order"}}function resetOrderState(){cart={},document.querySelectorAll('input[data-sku]').forEach(e=>e.value=""),document.querySelectorAll("[data-subtotal-for]").forEach(e=>e.textContent="$0.00"),updateCart()}function showStatusModal(e,t){statusTitle.textContent=e,statusMessage.textContent=t,statusModal.classList.remove("hidden")}function renderHeaderControls(e){headerControls.innerHTML=`\n                <button id="cart-btn" class="relative p-2 rounded-full hover:bg-gray-100">\n                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>\n                    <span id="cart-item-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>\n                </button>\n                <div class="flex items-center gap-2">\n                     <span class="text-sm text-gray-600 hidden md:block">${e.email}</span>\n                     <button id="signout-btn" class="bg-gray-200 text-gray-700 px-3 py-1 rounded-md text-sm hover:bg-gray-300">Sign Out</button>\n                </div>\n            `,document.getElementById("signout-btn").addEventListener("click",()=>signOut(auth)),document.getElementById("cart-btn").addEventListener("click",toggleCart),closeCartBtn.addEventListener("click",toggleCart)}submitOrderBtn.addEventListener('click',placeOrder),statusCloseBtn.addEventListener('click',()=>statusModal.classList.add('hidden'));

    </script>
</body>
</html>
