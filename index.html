<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragrance Order Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4 { font-family: 'Playfair+Display', serif; }
        .spinner { border: 4px solid rgba(0,0,0,0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #4f46e5; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Style for the table on smaller screens */
        @media (max-width: 768px) {
            .table-responsive thead { display: none; }
            .table-responsive tr { display: block; margin-bottom: 1.5rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; padding: 1rem; }
            .table-responsive td { display: flex; justify-content: space-between; align-items: center; text-align: right; padding: 0.5rem 0; }
            .table-responsive td::before { content: attr(data-label); font-weight: 600; text-align: left; padding-right: 1rem; }
            .table-responsive td:nth-of-type(1) { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
        }
        .form-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            outline: none;
            transition: ring 0.2s;
        }
        .form-input:focus {
            ring: 2px;
            ring-color: #4f46e5;
            border-color: #4f46e5;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Main Container -->
    <div id="app-container" class="container mx-auto p-4 md:p-8">

        <!-- Header -->
        <header class="flex justify-between items-center mb-8 pb-4 border-b border-gray-200">
            <img src="https://i.imgur.com/GQya5pg.png" alt="Brand Logo" class="h-12">
            <div id="header-controls" class="flex items-center gap-4">
                 <button id="cart-btn" class="relative p-2 rounded-full hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                    <span id="cart-item-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                </button>
            </div>
        </header>

        <!-- Main App View (Ordering System) -->
        <main id="app-view">
            <div id="loading-products" class="text-center py-12">
                <div class="spinner mx-auto"></div>
                <p class="mt-4 text-gray-600">Loading fragrances...</p>
            </div>

            <!-- Products Table -->
            <div id="product-area" class="hidden">
                <!-- SEARCH CONTROLS -->
                <div class="mb-4 flex gap-2">
                    <input type="search" id="search-input" placeholder="Search by Name, Brand, or UPC..." class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="search-btn" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700">Search</button>
                    <button id="clear-search-btn" class="bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600">Clear</button>
                </div>

                 <div class="overflow-x-auto bg-white rounded-lg shadow">
                    <table class="w-full table-responsive">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Product</th>
                                <th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">SKU</th>
                                <th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Brand</th>
                                <th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">UPC</th>
                                <th class="p-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Available</th>
                                <th class="p-4 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">Price</th>
                                <th class="p-4 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Quantity</th>
                                <th class="p-4 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="product-table-body" class="divide-y divide-gray-200">
                            <!-- Product rows will be inserted here by JS -->
                        </tbody>
                    </table>
                </div>
                 <!-- PAGINATION CONTROLS -->
                <nav id="pagination-controls" class="flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6 mt-4 rounded-b-lg shadow"></nav>
            </div>
        </main>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex justify-end hidden z-50">
        <div class="bg-white w-full max-w-lg h-full shadow-xl flex flex-col transform transition-transform translate-x-full">
            <div class="flex justify-between items-center p-6 border-b">
                <h3 class="text-2xl font-bold">Your Cart</h3>
                <button id="close-cart-btn" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            </div>
            <div id="cart-items" class="p-6 overflow-y-auto flex-grow"></div>
            <div class="p-6 border-t bg-gray-50">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-semibold">Grand Total:</span>
                    <span id="cart-total" class="text-2xl font-bold text-indigo-600">$0.00</span>
                </div>
                <button id="proceed-to-order-btn" class="w-full bg-green-600 text-white text-lg font-semibold py-3 rounded-md hover:bg-green-700 disabled:bg-gray-400">Proceed to Order</button>
            </div>
        </div>
    </div>
    
    <!-- Customer Info Modal -->
    <div id="customer-info-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white w-full max-w-2xl h-full md:h-auto rounded-lg shadow-xl flex flex-col">
            <div class="flex justify-between items-center p-6 border-b">
                <h3 class="text-2xl font-bold">Customer Information</h3>
                <button id="close-customer-info-btn" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            </div>
            <div class="p-6 overflow-y-auto">
                <div id="form-error" class="text-red-500 mb-4 text-sm hidden"></div>
                <form id="customer-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label for="cust-name" class="block text-sm font-medium text-gray-700">Name <span class="text-red-500">*</span></label><input type="text" id="cust-name" class="form-input mt-1"></div>
                    <div><label for="cust-company" class="block text-sm font-medium text-gray-700">Company Name <span class="text-red-500">*</span></label><input type="text" id="cust-company" class="form-input mt-1"></div>
                    <div class="md:col-span-2"><label for="cust-addr1" class="block text-sm font-medium text-gray-700">Address Line 1 <span class="text-red-500">*</span></label><input type="text" id="cust-addr1" class="form-input mt-1"></div>
                    <div class="md:col-span-2"><label for="cust-addr2" class="block text-sm font-medium text-gray-700">Address Line 2</label><input type="text" id="cust-addr2" class="form-input mt-1"></div>
                    <div><label for="cust-city" class="block text-sm font-medium text-gray-700">City <span class="text-red-500">*</span></label><input type="text" id="cust-city" class="form-input mt-1"></div>
                    <div><label for="cust-state" class="block text-sm font-medium text-gray-700">State / Province</label><input type="text" id="cust-state" class="form-input mt-1"></div>
                    <div><label for="cust-zip" class="block text-sm font-medium text-gray-700">ZIP / Postal Code</label><input type="text" id="cust-zip" class="form-input mt-1"></div>
                    <div><label for="cust-country" class="block text-sm font-medium text-gray-700">Country <span class="text-red-500">*</span></label><input type="text" id="cust-country" class="form-input mt-1"></div>
                    <div><label for="cust-phone" class="block text-sm font-medium text-gray-700">Phone <span class="text-red-500">*</span></label><input type="tel" id="cust-phone" class="form-input mt-1"></div>
                    <div><label for="cust-email" class="block text-sm font-medium text-gray-700">Email <span class="text-red-500">*</span></label><input type="email" id="cust-email" class="form-input mt-1"></div>
                    <div class="md:col-span-2"><label for="cust-notes" class="block text-sm font-medium text-gray-700">Notes</label><textarea id="cust-notes" rows="3" class="form-input mt-1"></textarea></div>
                </form>
            </div>
             <div class="p-6 border-t bg-gray-50">
                <button id="submit-final-order-btn" class="w-full bg-blue-600 text-white text-lg font-semibold py-3 rounded-md hover:bg-blue-700">Submit Final Order</button>
            </div>
        </div>
    </div>

    <!-- Submission Status Modal -->
    <div id="status-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-sm mx-auto">
            <h3 id="status-title" class="text-2xl font-bold mb-4"></h3>
            <p id="status-message" class="text-gray-600 mb-6"></p>
            <button id="status-close-btn" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700">Close</button>
        </div>
    </div>


    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, query, where, orderBy, limit, getDocs, startAfter, endBefore, limitToLast, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // === IMPORTANT: PASTE YOUR NEWEST FIREBASE CONFIG HERE ===
        const firebaseConfig = {
            apiKey: "AIzaSyDAejmTSrLM8lbjMNXe0bNQS_1ffcr7yps",
            authDomain: "brnd-order-v4.firebaseapp.com",
            projectId: "brnd-order-v4", // Use your newest project ID
            storageBucket: "brnd-order-v4.appspot.com",
            messagingSenderId: "55131157073",
            appId: "1:55131157073:web:a97861e68ceb14740afe70"
        };
        
        // This URL is now only for SUBMITTING orders.
        const ORDER_SUBMIT_URL = 'https://script.google.com/macros/s/AKfycbzLbPZBE87NcrEHN4VOl9Uxr2HyQgL8_nh2pjbj5s7wYneBSAhJqFrglbzkpf1KtCqZ/exec';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const appView = document.getElementById('app-view');
        const headerControls = document.getElementById('header-controls');
        const productArea = document.getElementById('product-area');
        const productTableBody = document.getElementById('product-table-body');
        const loadingProducts = document.getElementById('loading-products');
        const paginationControls = document.getElementById('pagination-controls');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const clearSearchBtn = document.getElementById('clear-search-btn');
        const cartBtn = document.getElementById('cart-btn');
        
        // Modals
        const cartModal = document.getElementById('cart-modal');
        const customerInfoModal = document.getElementById('customer-info-modal');
        const statusModal = document.getElementById('status-modal');
        
        // --- App State ---
        let productCache = {}; // Cache for products added to cart but not on current page
        let cart = {}; // { sku: quantity }
        let currentSearchQuery = '';
        let lastVisibleDoc = null; // For Firestore pagination (Next page)
        let firstVisibleDoc = null; // For Firestore pagination (Previous page)
        let currentPage = 1;

        // --- INITIALIZATION ---
        fetchProducts(); // Fetch the first page on load
        
        // --- PRODUCT FETCHING (FIRESTORE) ---
        async function fetchProducts(direction = 'next') {
            loadingProducts.classList.remove('hidden');
            productArea.classList.add('hidden');
            
            try {
                const productsRef = collection(db, "products");
                let products = [];

                if (currentSearchQuery) {
                    // --- MULTI-FIELD SEARCH LOGIC ---
                    const queryLower = currentSearchQuery.toLowerCase();
                    const nameQuery = query(productsRef, orderBy("name_lowercase"), where("name_lowercase", ">=", queryLower), where("name_lowercase", "<=", queryLower + '\uf8ff'), limit(50));
                    const brandQuery = query(productsRef, orderBy("brand_lowercase"), where("brand_lowercase", ">=", queryLower), where("brand_lowercase", "<=", queryLower + '\uf8ff'), limit(50));
                    const upcQuery = query(productsRef, where("upc", "==", currentSearchQuery), limit(50));

                    const [nameSnap, brandSnap, upcSnap] = await Promise.all([getDocs(nameQuery), getDocs(brandQuery), getDocs(upcQuery)]);
                    const foundProducts = new Map();
                    nameSnap.forEach(doc => foundProducts.set(doc.id, { sku: doc.id, ...doc.data() }));
                    brandSnap.forEach(doc => foundProducts.set(doc.id, { sku: doc.id, ...doc.data() }));
                    upcSnap.forEach(doc => foundProducts.set(doc.id, { sku: doc.id, ...doc.data() }));

                    products = Array.from(foundProducts.values());
                    renderPagination(false, false); 
                } else {
                    // --- PAGINATION LOGIC (NO SEARCH) ---
                    let q;
                    const baseQuery = [orderBy("sku"), limit(100)];
                    if (direction === 'next' && lastVisibleDoc) { baseQuery.push(startAfter(lastVisibleDoc)); } 
                    else if (direction === 'prev' && firstVisibleDoc) { baseQuery.push(endBefore(firstVisibleDoc), limitToLast(100)); }
                    
                    q = query(productsRef, ...baseQuery);
                    const documentSnapshots = await getDocs(q);

                    documentSnapshots.forEach((doc) => { products.push({ sku: doc.id, ...doc.data() }); });
                    firstVisibleDoc = documentSnapshots.docs[0];
                    lastVisibleDoc = documentSnapshots.docs[documentSnapshots.docs.length - 1];
                    renderPagination(products.length === 100, currentPage > 1);
                }

                displayProducts(products);
                productArea.classList.remove('hidden');

            } catch (error) {
                console.error("Error fetching from Firestore: ", error);
                productTableBody.innerHTML = `<tr><td colspan="8" class="text-center p-8 text-red-500">${error.message}</td></tr>`;
                productArea.classList.remove('hidden');
            } finally {
                loadingProducts.classList.add('hidden');
            }
        }
        
        function displayProducts(products) {
            productTableBody.innerHTML = '';
            if (products.length === 0) {
                 productTableBody.innerHTML = `<tr><td colspan="8" class="text-center p-8 text-gray-500">No products found.</td></tr>`;
                 return;
            }
            products.forEach(p => {
                productCache[p.sku] = p; // Cache product data
                const row = document.createElement('tr');
                const quantityInCart = cart[p.sku] || 0;
                row.innerHTML = `
                    <td data-label="Product" class="p-4">
                        <div class="flex items-center gap-4">
                            <img src="${p.imageUrl}" alt="${p.name}" class="h-16 w-16 object-cover rounded-md" onerror="this.onerror=null;this.src='https://placehold.co/100x100/e2e8f0/4a5568?text=N/A';">
                            <div><div class="font-semibold text-gray-900">${p.name}</div></div>
                        </div>
                    </td>
                    <td data-label="SKU" class="p-4 text-sm text-gray-600">${p.sku}</td>
                    <td data-label="Brand" class="p-4 text-sm text-gray-600">${p.brand}</td>
                    <td data-label="UPC" class="p-4 text-sm text-gray-600">${p.upc}</td>
                    <td data-label="Available" class="p-4 text-sm text-green-600 font-medium">${p.availability}</td>
                    <td data-label="Price" class="p-4 text-sm text-gray-800 font-semibold text-right">$${p.price.toFixed(2)}</td>
                    <td data-label="Quantity" class="p-4"><input type="number" min="0" value="${quantityInCart}" data-sku="${p.sku}" class="w-20 text-center border border-gray-300 rounded-md py-1 px-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"></td>
                    <td data-label="Subtotal" class="p-4 text-sm font-bold text-gray-900 text-right" data-subtotal-for="${p.sku}">$${(p.price * quantityInCart).toFixed(2)}</td>
                `;
                productTableBody.appendChild(row);
            });
            document.querySelectorAll('input[data-sku]').forEach(input => {
                input.addEventListener('input', handleQuantityChange);
            });
        }

        function renderPagination(hasNextPage, hasPrevPage) {
            paginationControls.innerHTML = '';
            const prevDisabled = !hasPrevPage ? 'pointer-events-none opacity-50' : '';
            const nextDisabled = !hasNextPage ? 'pointer-events-none opacity-50' : '';
            paginationControls.innerHTML = `<div class="flex justify-center mt-4 space-x-4"><button id="prev-page-btn" class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 ${prevDisabled}"> Previous Page </button><button id="next-page-btn" class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 ${nextDisabled}"> Next Page </button></div>`;
            if (hasPrevPage) { document.getElementById('prev-page-btn').addEventListener('click', () => { currentPage--; fetchProducts('prev'); }); }
            if (hasNextPage) { document.getElementById('next-page-btn').addEventListener('click', () => { currentPage++; fetchProducts('next'); }); }
        }
        
        // --- SEARCH EVENT LISTENERS ---
        function performSearch() {
            currentSearchQuery = searchInput.value.trim();
            lastVisibleDoc = null; firstVisibleDoc = null; currentPage = 1;
            fetchProducts();
        }
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') performSearch(); });
        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = ''; currentSearchQuery = ''; lastVisibleDoc = null; firstVisibleDoc = null; currentPage = 1;
            fetchProducts();
        });

        // --- CART & ORDER LOGIC ---
        const cartItemsContainer=document.getElementById('cart-items');
        const cartTotalEl=document.getElementById('cart-total');
        
        function handleQuantityChange(e){
            const sku = e.target.dataset.sku;
            const quantity = parseInt(e.target.value, 10) || 0;
            
            if (quantity > 0) {
                cart[sku] = quantity;
            } else {
                delete cart[sku];
            }
            
            const product = productCache[sku];
            const subtotalEl = document.querySelector(`[data-subtotal-for="${sku}"]`);
            if (product && subtotalEl) {
                subtotalEl.textContent = `$${(product.price * quantity).toFixed(2)}`;
            }
            
            updateCart();
        }
        
        async function updateCart() {
            const proceedBtn = document.getElementById('proceed-to-order-btn');
            const cartItemCountEl = document.getElementById('cart-item-count');

            if (Object.keys(cart).length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-gray-500 text-center">Your cart is empty.</p>';
                cartTotalEl.textContent = '$0.00';
                proceedBtn.disabled = true;
                cartItemCountEl.classList.add('hidden');
                return;
            }

            let grandTotal = 0;
            let cartHtml = '<div class="space-y-4">';
            let itemCount = 0;

            const skusToFetch = Object.keys(cart).filter(sku => !productCache[sku]);

            if (skusToFetch.length > 0) {
                const fetchPromises = skusToFetch.map(sku => {
                    const docRef = doc(db, "products", sku);
                    return getDoc(docRef).then(docSnap => {
                        if (docSnap.exists()) {
                            productCache[sku] = { sku: docSnap.id, ...docSnap.data() };
                        }
                    });
                });
                await Promise.all(fetchPromises);
            }
            
            for (const sku in cart) {
                const product = productCache[sku];
                const quantity = cart[sku];
                if (product) {
                    const subtotal = product.price * quantity;
                    grandTotal += subtotal;
                    itemCount += quantity;
                    cartHtml += `
                        <div class="flex items-center gap-4">
                            <img src="${product.imageUrl}" class="h-12 w-12 rounded-md object-cover" onerror="this.onerror=null;this.src='https://placehold.co/100x100/e2e8f0/4a5568?text=N/A';">
                            <div class="flex-grow">
                                <div class="font-semibold">${product.name}</div>
                                <div class="text-sm text-gray-500">${quantity} x $${product.price.toFixed(2)}</div>
                            </div>
                            <div class="font-semibold">$${subtotal.toFixed(2)}</div>
                        </div>
                    `;
                }
            }
            cartHtml += '</div>';
            
            cartItemsContainer.innerHTML = cartHtml;
            cartTotalEl.textContent = `$${grandTotal.toFixed(2)}`;
            proceedBtn.disabled = false;
            
            cartItemCountEl.textContent = itemCount;
            cartItemCountEl.classList.remove('hidden');
        }
        
        // --- MODAL CONTROLS ---
        const closeCartBtn = document.getElementById('close-cart-btn');
        const closeCustomerInfoBtn = document.getElementById('close-customer-info-btn');
        const proceedToOrderBtn = document.getElementById('proceed-to-order-btn');
        const submitFinalOrderBtn = document.getElementById('submit-final-order-btn');
        const statusCloseBtn = document.getElementById('status-close-btn');

        function toggleCart(show) {
            const cartPanel = cartModal.querySelector('div');
            if (show) {
                cartModal.classList.remove('hidden');
                setTimeout(() => cartPanel.classList.remove('translate-x-full'), 20);
            } else {
                cartPanel.classList.add('translate-x-full');
                setTimeout(() => cartModal.classList.add('hidden'), 300);
            }
        }

        function toggleModal(modal, show) {
            if (show) {
                modal.classList.remove('hidden');
            } else {
                modal.classList.add('hidden');
            }
        }
        
        cartBtn.addEventListener('click', () => toggleCart(true));
        closeCartBtn.addEventListener('click', () => toggleCart(false));
        proceedToOrderBtn.addEventListener('click', () => {
            toggleCart(false);
            toggleModal(customerInfoModal, true);
        });
        closeCustomerInfoBtn.addEventListener('click', () => toggleModal(customerInfoModal, false));
        statusCloseBtn.addEventListener('click', () => toggleModal(statusModal, false));
        
        // --- FINAL SUBMISSION ---
        submitFinalOrderBtn.addEventListener('click', async () => {
            const customer = {
                name: document.getElementById('cust-name').value.trim(),
                company: document.getElementById('cust-company').value.trim(),
                addr1: document.getElementById('cust-addr1').value.trim(),
                addr2: document.getElementById('cust-addr2').value.trim(),
                city: document.getElementById('cust-city').value.trim(),
                state: document.getElementById('cust-state').value.trim(),
                zip: document.getElementById('cust-zip').value.trim(),
                country: document.getElementById('cust-country').value.trim(),
                phone: document.getElementById('cust-phone').value.trim(),
                email: document.getElementById('cust-email').value.trim(),
                notes: document.getElementById('cust-notes').value.trim()
            };

            const requiredFields = ['name', 'company', 'addr1', 'city', 'country', 'phone', 'email'];
            const missingFields = requiredFields.filter(field => !customer[field]);

            const formError = document.getElementById('form-error');
            if (missingFields.length > 0) {
                formError.textContent = `Please fill out all required fields: ${missingFields.join(', ')}.`;
                formError.classList.remove('hidden');
                return;
            }
            formError.classList.add('hidden');

            submitFinalOrderBtn.disabled = true;
            submitFinalOrderBtn.textContent = 'Submitting...';

            const orderItems = Object.keys(cart).map(sku => ({ ...productCache[sku], quantity: cart[sku] }));
            const total = parseFloat(cartTotalEl.textContent.replace('$', ''));
            const payload = { customer, items: orderItems, total };

            try {
                const response = await fetch(ORDER_SUBMIT_URL, { method: 'POST', mode: 'cors', redirect: "follow", body: JSON.stringify(payload), headers: { 'Content-Type': 'text/plain;charset=utf-8' } });
                const result = await response.json();
                if (result.success) {
                    toggleModal(customerInfoModal, false);
                    showStatusModal('Success!', `Your order #${result.orderNumber} has been submitted.`);
                    resetOrderState();
                } else { throw new Error(result.message); }
            } catch (error) {
                showStatusModal('Order Failed', `There was an issue: ${error.message}`);
            } finally {
                submitFinalOrderBtn.disabled = false;
                submitFinalOrderBtn.textContent = 'Submit Final Order';
            }
        });

        function resetOrderState(){cart={},document.querySelectorAll('input[data-sku]').forEach(e=>e.value=""),document.querySelectorAll("[data-subtotal-for]").forEach(e=>e.textContent="$0.00"),updateCart(); document.getElementById('customer-form').reset();}
        function showStatusModal(title, message){const statusTitle=document.getElementById('status-title'),statusMessage=document.getElementById('status-message');statusTitle.textContent=title,statusMessage.textContent=message,toggleModal(statusModal,true)}

    </script>
